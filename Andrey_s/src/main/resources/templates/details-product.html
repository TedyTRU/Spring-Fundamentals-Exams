<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header xmlns:h="http://xmlns.jcp.org/jsf/html" th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div th:object="${productDetailViewModel}"
         class="container-fluid bg-blur w-50">

<!--         th:method="DELETE"-->
<!--         th:action="@{/product/delete/{id} (id = *{id})}"-->

        <div class="row justify-content-center">
            <form class="w-50 justify-content-center">
                <div class="label mt-2">
                    <h2 th:text="*{name}" class="text-white text-center">Buzzer</h2>
                </div>
                <div class="label mt-4">
                    <img library="img" th:src="*{picture}" class="img-thumbnail" width="200" height="200"/>
                    <h3 th:text="*{description}" class="text-white text-center">80% silk</h3>
                </div>
                <div class="label mt-4">
                    <h3 th:text="*{price}" class="text-white text-center mb-3">65.00</h3>
                </div>
                <div class="button-holder d-flex justify-content-center">
<!--                    <button-->
<!--                            type="submit" class="btn btn-danger text-white mb-3">Delete Product-->
<!--                    </button>-->
                                        <a th:href="@{/product/delete/{id} (id = *{id})}"
                                           type="button" class="btn btn-danger text-white mb-3">Delete Product
                                        </a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
