<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3"/>
    <form th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterBindingModel}"
          class="mx-auto w-25 bg-blur">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="bg-danger"
                   type="text" class="form-control" id="username" name="username"/>
            <small id="usernameError"
                   th:if="${#fields.hasErrors('username')}"
                   th:errorclass="is-valid"
                   th:errors="*{username}"
                   class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="is-invalid"
                   type="email" class="form-control" id="email" name="email"/>
            <small class="invalid-feedback bg-danger text-light rounded"
                   th:each="err : ${#fields.errors('email')}"
                   th:text="${err}">
            </small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="budget" class="h4 mb-2">User budget</label>
            </div>
            <input th:field="*{budget}"
                   th:errorclass="is-invalid"
                   type="number" class="form-control" id="budget" name="budget"/>
            <small class="invalid-feedback bg-danger text-light rounded">
                Budget must be more or equal to 0.</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="password" class="form-control" id="password" name="password"/>
            <small class="invalid-feedback bg-danger text-light rounded">
                Password length must be more than 2 characters.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small class="invalid-feedback bg-danger text-light rounded"
                   th:each="err : ${#fields.errors('confirmPassword')}"
                   th:text="${err}">>
            </small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3" value="Register">Register</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
