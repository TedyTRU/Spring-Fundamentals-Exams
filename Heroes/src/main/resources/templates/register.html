<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15"
          th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegisterBindingModel}">

        <th:block th:if="${UserError}">
            <small class="text-center text-light form-text bg-danger rounded">Passwords does not match!</small>
        </th:block>

        <th:block th:if="${UserNameIsOccupied}">
            <small class="text-center text-light form-text bg-danger rounded">Username is occupied</small>
        </th:block>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control" id="username" name="username"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="invalid-feedback bg-danger text-light rounded">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="is-invalid"
                   type="email" class="form-control" id="email"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="invalid-feedback bg-danger text-light rounded">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="password" class="form-control" id="password" name="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="invalid-feedback bg-danger text-light rounded">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   class="form-control" type="password" id="confirmPassword" name="confirmPassword"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                   class="invalid-feedback bg-danger text-light rounded">Confirm Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="country" class="h4 mb-2">Country</label>
            </div>
            <input th:field="*{country}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control" id="country" name="country"/>
            <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                   class="invalid-feedback bg-danger text-light rounded">Country error message</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
