<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form th:method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginBindingModel}"
          class="mx-auto w-15">

        <th:block>
            <small th:each="err : ${#fields.errors()}" th:text="${err}" class="text-danger"></small>
        </th:block>

<!--        <th:block th:if="${#fields.hasErrors('${userLoginBindingModel.*}')}">-->
<!--            <small class="text-danger new-line">Error message</small>-->
<!--            <br/>-->
<!--            <small class="text-danger new-line">Incorrect email or password!</small>-->
<!--        </th:block>-->

        <small th:if="${isFound == false}" class="text-center text-light form-text bg-danger rounded">User doesn't
            exists</small>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="bg-danger"
                   type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="bg-danger"
                   type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
