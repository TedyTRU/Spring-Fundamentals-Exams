<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="container-fluid">
    <header th:replace="fragments/commons::nav"></header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Register</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="register-form" class="form w-25 mx-auto"
              th:action="@{/users/register}"
              th:method="POST"
              th:object="${userRegisterBindingModel}">

            <th:block th:if="${UserError}">
                <small class="text-center text-light form-text bg-danger rounded">Passwords does not
                    match!</small>
            </th:block>
            <br/>
            <th:block th:if="${UserIsOccupied}">
                <small class="text-center text-light form-text bg-danger rounded">Username is
                    occupied</small>
            </th:block>
            <br/>

            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <input th:field="*{username}"
                       th:errorclass="bg-danger"
                       type="text" class="form-control" id="username" placeholder="Username..." name="username">
                <small th:if="${#fields.hasErrors('username')}"
                       th:errorclass="is-valid"
                       th:errors="*{username}"
                       class="bg-danger text-light rounded">Username error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input th:field="*{password}"
                       th:errorclass="bg-danger"
                       type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small th:if="${#fields.hasErrors('password')}"
                       th:errorclass="is-valid"
                       th:errors="*{password}"
                       class="bg-danger text-light rounded">Password error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="confirm-password" class="text-judge font-weight-bold">Confirm Password</label>
                </div>
                <input th:field="*{confirmPassword}"
                       th:errorclass="bg-danger"
                       type="password" class="form-control" id="confirm-password" placeholder="Confirm Password..."
                       name="confirmPassword">
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errorclass="is-valid"
                       th:errors="*{confirmPassword}"
                       class="bg-danger text-light rounded">Password error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="email" class="text-judge font-weight-bold">Email</label>
                </div>
                <input th:field="*{email}"
                       th:errorclass="bg-danger"
                       type="email" class="form-control" id="email" placeholder="Email..." name="email">
                <small th:if="${#fields.hasErrors('email')}"
                       th:errorclass="is-valid"
                       th:errors="*{email}"
                       class="bg-danger text-light rounded">Email error message</small>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Register</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
